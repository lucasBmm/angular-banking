<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar><img src="/assets/img/BNDES-LOGO.png"></mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProces()">
            <mat-form-field>
              <input matInput placeholder="Conta" formControlName="account">
            </mat-form-field>

            <mat-form-field >
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Senha" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <a href="#" id="pass-reset" color="primary">Esqueceu a senha?</a>
                <button mat-raised-button type="submit" color="primary" id="submit-btn">Login</button>
          </form>          
    </mat-card>
</div>
